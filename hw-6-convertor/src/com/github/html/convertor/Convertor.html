            var i, tabcontent, tablinks;

            }
            tablinks = document.getElementsByClassName("tablinks");

            }
            document.getElementById(category).style.display = "block";
            evt.currentTarget.className += " active";
        }

        function convertLength() {
            var value = parseFloat(document.getElementById('valueLength').value);
            var resultLength = 0;
            var fromLength = document.getElementById("fromLength").value;
                if (fromLength !== "m"){
                    switch (fromLength){
                        case 'km':
                        value = value*1000;
                        break;
                    case 'mile':
                        value = value*1609.344;
                        break;
                    case 'nautical mile':
                        value = value*1852;
                        break;
                    case 'cable':
                        value = value*219.45600;
                        break;
                    case 'league':
                        value = value*5556;
                        break;
                    case 'foot':
                        value = value*0.3048;
                        break;
                    case 'yard':
                        value = value*1.0936133;
                        break;
                    }
                }
                var toLength = document.getElementById("toLength").value;
                switch(toLength){
                    case 'km':
                        resultLength = value/1000;
                        break;
                    case 'mile':
                        resultLength = value*0.00062137;
                        break;
                    case 'nautical mile':
                        resultLength = value*0.0005399568;
                        break;
                    case 'cable':
                        resultLength = value*0.0054;
                        break;
                    case 'league':
                        resultLength = value*0.000179985601;
                        break;
                    case 'foot':
                        resultLength = value*3.2808399;
                        break;
                    case 'yard':
                        resultLength = value*0.9144;
                        break;
                    case 'm':
                        resultLength = value;
                }
            document.getElementById('resultLength').value = resultLength;
        }
    </script>

    <script>
            function convertTemp() {

                    switch (fromTemp){
                    case 'K':

                        break;
                    case 'F':
                        value = (value-32)*5/9;
                        break;
                    case 'Re':
                        value = value*1.25;
                        break;
                    case 'Ro':
                        value = (value-7.5)/0.52500;
                        break;
                    case 'Ra':
                        value = (value-459.67-32)/1.8;
                        break;
                    case 'N':
                        value = value*100/33;
                        break;
                    case 'D':
                        value = 100 - value*(2/3);
                        break;
                    }
                }
                var toTemp = document.getElementById("toTemp").value;
                switch(toTemp){
                    case 'K':
                        resultTemp = value+273.15;
                        break;
                    case 'F':
                        resultTemp = value*9/5+32;
                        break;
                    case 'Re':
                        resultTemp = value*0.8;
                        break;
                    case 'Ro':
                        resultTemp = (value*21)/40+7.5;
                        break;
                    case 'Ra':
                        resultTemp = value*1.8+32+459.67;
                        break;
                    case 'N':
                        resultTemp = value*33/100;
                        break;
                    case 'D':
                        resultTemp = (100 - value) * (3/2);
                        break;
                    case 'C':
                        resultTemp = value;
                }
            document.getElementById('resultTemp').value = resultTemp;
        }
